<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- “alt”替换文本，图片不显示时用 -->
    <!--“title” ，文本，鼠标悬停时显示"  -->
    <!-- width、height只用写一个，等比例缩放。保证图片不变形 -->
    <img src="过冬九件套.jpg" alt="这是过冬九件套" title="这是过冬九件套，title文本，鼠标悬停时显示" width="400">
</body>
</html>
