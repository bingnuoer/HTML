<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题和表头</title>
</head>
<body>
    <table border="2" width="800" height="200">
        <caption><strong>宠物成绩单</strong></caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>小花猫</td>
            <td>100分</td>
            <td>温顺可爱</td>
        </tr>
        <tr>
            <td>小狗狗</td>
            <td>100分</td>
            <td>忠诚勇敢</td>
        </tr>
    </table>
</body>
</html>
