<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框</title>
</head>
<body>
    <!-- “checked” 默认选中 -->
    性别: <input type="radio" name="gender">男
          <input type="radio" name="gender">女
          <input type="radio" name="gender" checked>人

    <br>
    <input type="checkbox" checked>同意协议条款
</body>
