<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径-同级</title>
</head>
<body>
    <!-- 相对路径-同级，两种表示方式。“图片名+后缀”,"./+图片名+后缀" -->
    <img src="过冬九件套.jpg" alt="" width="400">
    <img src="./过冬九件套.jpg" alt="" width="400">
</body>
</html>
