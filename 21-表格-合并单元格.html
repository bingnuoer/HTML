<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <table border="2" width="800" height="200">
        <caption><strong>宠物成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小花猫</td>
                <td rowspan="2">100分</td>
                <td>温顺可爱</td>
            </tr>
            <tr>
                <td>小狗狗</td>
                <td>忠诚勇敢</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>宠物</td>
                <td colspan="2">人类好朋友</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
