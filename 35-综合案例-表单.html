<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-表单</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称：
            <input type="text" placeholder="请输入昵称">
        <br>
        <br>
        性别：
            <label><input type="radio" name="gender">男</label>
            <label><input type="radio" name="gender" checked>女</label>
        <br>
        <br>
        所在城市：
            <select>
                <option>北京</option>
                <option selected>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        <br>
        <br>
        婚姻状况：
            <label><input type="radio" name="caption">未婚</label>
            <label><input type="radio" name="caption">已婚</label>
            <label><input type="radio" name="caption">保密</label>
        <br>
        <br>
        喜欢的类型：
            <label><input type="checkbox" name="type" id="" checked>可爱</label>
            <label><input type="checkbox" name="type" id="" checked>性感</label>
            <label><input type="checkbox" name="type" id="">御姐</label>
            <label><input type="checkbox" name="type" id="">萝莉</label>
            <label><input type="checkbox" name="type" id="">小鲜肉</label> 
            <label><input type="checkbox" name="type" id="">大叔</label>
        <br>
        <br>
        个人介绍：
        <br>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox" checked>我同意所有条款
        <br>
        <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重置">
        <button>退出</button>
    </form>
    
</body>
</html>
